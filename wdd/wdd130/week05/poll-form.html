<!DOCTYPE html>
<html lang="en-US">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content ="This website present Steve Kapila Mutombo, and his passion for WDD130, the purpose of the page is to help you undestand his passion for web development" >
        <meta name="author" content="Steve Kapila Mutombo">
        <title>WDD130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
<body>
    <header>
        <h1>WDD 130 | STEVE KAPILA MUTOMBO | HTML Form - User Poll</h1>
    </header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <!-- form elements will go here -->
            <div class="form-item">
            <div class="form-item column2">
            <label for ="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            </div class="form-item">
            <div class="form-item column2">
            <label for ="useremail"> Email</label>
            <input type="email" id="useremail" name="useremail">
            </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <!-- form elements will go here --> 
            <legend>Questions</legend>
            <div class="form-item">
            <label for="browser">What is your favorite internet browser</label>
            <div class="form-item column1">
            <select id="browser" name="browser">
                <option value ="chrome">Chrome</option>
                <option value ="firefox">Firefox</option>
                <option value ="safari">Safari</option>
                <option value ="edge">Edge</option>
                <option value ="brave">Brave</option>
                <option value ="other">Other</option>
            </select>
             </div>
            </div>
            <div class="form-item">
            <div class="form-item column1">
            <label for ="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            </div>
            </div>
            <div class ="form-item">
            <label for ="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuku Mali"></textarea>
            </div>

        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>


    <footer>
        <p> ©️️2024 | HTML Form - User Poll Activity | STEVE KAPILA MUTOMBO</p>
    </footer>
</body>
